steps:
  # Build & Deploy DIRECTLY to Cloud Run (NO push needed)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/buoyant-country-478717-a1/guru-dashboard'
      - '.'
  
  # Deploy from LOCAL build context (bypasses registry)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'guru-dashboard'
      - '--image=gcr.io/buoyant-country-478717-a1/guru-dashboard:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--source=.'
      - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY
