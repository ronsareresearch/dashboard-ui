# cloudbuild.yaml for project buoyant-country-478717-a1
steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/buoyant-country-478717-a1/nextjs-app:$SHORT_SHA',
        '.'
      ]

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/buoyant-country-478717-a1/nextjs-app:$SHORT_SHA'
      ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'nextjs-app',
        '--image', 'gcr.io/buoyant-country-478717-a1/nextjs-app:$SHORT_SHA',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '3000'
      ]

# Optional substitution variables
substitutions:
  _SERVICE_NAME: 'nextjs-app'

# Timeout for the build
timeout: '900s'

# Images to store after build
images:
  - 'gcr.io/buoyant-country-478717-a1/nextjs-app:$SHORT_SHA'

# FIX: Use Cloud Logging for builds when using user-managed service account
options:
  logging: CLOUD_LOGGING_ONLY
