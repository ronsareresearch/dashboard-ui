steps:
  # Build image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/buoyant-country-478717-a1/guru-dashboard'
      - '.'
  
  # Push to Container Registry (ALWAYS works)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/buoyant-country-478717-a1/guru-dashboard'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'guru-dashboard'
      - '--image=gcr.io/buoyant-country-478717-a1/guru-dashboard'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=1Gi'
      - '--cpu=1'

images:
  - 'gcr.io/buoyant-country-478717-a1/guru-dashboard'

options:
  logging: CLOUD_LOGGING_ONLY
